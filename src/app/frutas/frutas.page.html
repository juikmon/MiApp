<ion-app>
  <ion-menu slot="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item button [routerLink]="['/frutas']">
        <ion-label>
          Frutas
        </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Frutas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" [fullscreen]="true">
      <p>Lista de frutas</p>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Frutas</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-content>
  </div>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
